<div>

    <h2 translate="registrarApp.student.home.title">Student</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveStudentModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="registrarApp.student.home.createLabel">Create a new Student</span>
    </button>

    <div class="modal fade" id="saveStudentModal" tabindex="-1" role="dialog" aria-labelledby="myStudentLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myStudentLabel" translate="registrarApp.student.home.createOrEditLabel">Create or edit a Student</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="registrarApp.student.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="student.name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <span>Find&nbsp;<label><input class="search" ng-model="searchText"></label></span>
    </div>

    <div class="table-responsive view">

        <table class="table table-striped">
            <!--
            <thead>
                <tr>Name&nbsp;<label><input class="search" ng-model="searchText"></label></tr>
            </thead>
            -->
            <tbody>
                <tr ng-repeat="student in students | filter:searchText track by student.id">
                    <td><a ng-model="student.name" ui-sref="studentDetail({id:student.id})">{{student.id}}:{{student.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
