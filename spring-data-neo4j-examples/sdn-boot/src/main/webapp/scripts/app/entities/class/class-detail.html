
<div>
    <h2><span translate="registrarApp.class.detail.title">Class</span> {{class.id}}:{{class.name}}</h2>
    <div class="table-responsive">
        <form name="form"
              role="form"
              novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-controller="ClassController">

            <div>
                <button ui-sref="class" class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
                </button>

                <button type="submit" ng-click="create()" ui-sref="class" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>

                <button type="submit" ng-click="delete(class.id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                </button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th translate="entity.detail.field">Field</th>
                        <th translate="entity.detail.value">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="input-sm form-control" ng-model="class.name" value="{{class.name}}"></td>
                    </tr>
                    <tr>
                        <td>Subject</td>
                        <td>
                            <div class="form-group">

                                <div ng-controller="SubjectController">

                                    <select class="form-control input-sm" ng-model="class.subject" ng-change="objectifySubject()">
                                        <option ng-selected="subject.name == class.subject.name"
                                                ng-repeat="subject in subjects track by subject.id" value="{{subject}}" >
                                            {{subject.name}}
                                        </option>
                                    </select>

                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Teacher</td>
                        <td>
                            <div class="form-group">
                                <div ng-controller="TeacherController">
                                    <select class="form-control input-sm" ng-model="class.teacher" ng-change="objectifyTeacher()">
                                        <option ng-selected="teacher.name == class.teacher.name"
                                                ng-repeat="teacher in teachers track by teacher.id" value="{{teacher}}" >
                                            {{teacher.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        <td>
                    </tr>
                    <tr>
                        <td>Students Enrolled</td>
                        <td>
                            <div class="well view">
                                <div ng-controller="StudentController">
                                    <div ng-repeat="student in students track by student.id" >
                                        <label><input type="checkbox" class="form control pull-left" checklist-model="class.students" checklist-value="student" />&nbsp;{{student.name}}</label>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="modal fade" id="deleteClassConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-controller="ClassController">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="registrarApp.class.delete.question" translate-values="{id: '{{class.id}}'}">Are you sure you want to delete Class {{class.id}}?</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="confirmDelete(class.id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
