<div>

    <h2>Study Buddies</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveStudyBuddyModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span>Create a new Study Buddy</span>
    </button>

    <div class="modal fade" id="saveStudyBuddyModal" tabindex="-1" role="dialog" aria-labelledby="myStudyBuddyLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myStudyBuddyLabel">Create or edit a Study Buddy</h4>
                    </div>
                  <div class="modal-body">

                    <div class="form-group">
                      <label>StudentOne</label>
                      <div ng-controller="StudentController">
                        <select class="form-control" ng-model="studyBuddy.buddyOne" ng-options="student.name for student in students"></select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>StudentTwo</label>
                      <div ng-controller="StudentController">
                        <select class="form-control" ng-model="studyBuddy.buddyTwo" ng-options="student.name for student in students"></select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Class</label>
                      <div ng-controller="ClassController">
                        <select class="form-control" ng-model="studyBuddy.course" ng-options="class.name for class in classes"></select>
                      </div>
                    </div>

                  </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteStudyBuddyConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(studyBuddy.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="registrarApp.studyBuddy.delete.question" translate-values="{id: '{{studyBuddy.id}}'}">Are you sure you want to delete StudyBuddy {{studyBuddy.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <span>Find&nbsp;<label><input class="search" ng-model="searchText"></label></span>
    </div>

    <div class="table-responsive view">
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="studyBuddy in studyBuddies | filter:searchText track by studyBuddy.id">
                    <td><a ng-model="studyBuddy.id" ui-sref="studyBuddyDetail({id:studyBuddy.id})">{{studyBuddy.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
